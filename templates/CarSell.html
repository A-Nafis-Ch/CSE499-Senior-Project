{% extends 'base.html' %}

{% block title %}CarKoto|Sell A Car{% endblock title %}


{% block body %}


    


      <div class="has-bg-img">
        <div class="bg-img bg-cover d-flex align-items-center justify-content-center" style="background-image: url('static/carousal images/img12.jpg');background-repeat:no-repeat; background-size:cover;">

        

           
            <div class="container mx-auto mt-10 opacity-75">
                <div class="containercarsell bg-dark rounded-lg">
                    <h1 class="text-center" style="color:white">Sell Your Car</h1>
                    <form method="post" enctype="multipart/form-data" action="{% url 'CarSell' %}">
                        {% csrf_token %}

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">    
                    <label for="cname" style="color:white">Client Name:</label>
                    <input type="text" id="cname" name="cname"><br>

                            </div>
                            <div class="col-md-6">      

                    <label for="phone" style="color:white">Phone:</label>
                    <input type="number" id="phone" name="phone"><br>
                            </div>
                            <div class="col-md-6">  

                    <label for="caddress" style="color:white">Address:</label>
                    <input type="text" id="caddress" name="caddress"><br> 
                            </div>

                            <div class="col-md-6">
                    <label for="location" style="color:white">Location:</label>
                    <select id="location" name="location" class="form-control">
                        {% for value, label in LOCATION_CHOICES %}
                          <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                        </select>
                            </div>        

                            <div class="col-md-6">  

                    <label for="title" style="color:white">Title:</label>
                    <input type="text" id="title" name="title"><br>
                            </div>

                            <div class="col-md-6">  
            
                    <label for="brand" style="color:white">Brand:</label>
                    <input type="text" id="brand" name="brand"><br>

                            </div>

                            <div class="col-md-6">  

            
                    <label for="model"style="color:white">Model:</label>
                    <input type="text" id="model" name="model"><br>

                            </div>

                            <div class="col-md-6">  

                    <label for="mileage" style="color:white">Mileage:</label>
                    <input type="number" id="mileage" name="mileage"><br>

                            </div>

                            <div class="col-md-6">  
            
                    <label for="registration" style="color:white">Registration:</label>
                    <input type="number" id="registration" name="registration"><br>

                            </div>
                            <div class="col-md-6">  
            
                    <label for="price" style="color:white">Price:</label>
                    <input type="number" id="price" name="price"><br>
                            </div>
                            
            
                    <label for="description" style="color:white">Description:</label><br>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
                    
            
                    <label for="image1" style="color:white">Image 1:</label>
                    <input type="file" id="image1" name="image1" style="color: transparent;"><br>
            
                    <label for="image2" style="color:white">Image 2:</label>
                    <input type="file" id="image2" name="image2" style="color: transparent;"><br>
            
                    <label for="image3" style="color:white">Image 3:</label>
                    <input type="file" id="image3" name="image3" style="color: transparent;"><br>
            
                    <label for="image4" style="color:white">Image 4:</label>
                    <input type="file" id="image4" name="image4" style="color: transparent;"><br>
            
                    <label for="image5" style="color:white">Image 5:</label>
                    <input type="file" id="image5" name="image5" style="color: transparent;"><br><br><br>
            
                    <button type="submit" class="btn btn-primary color:white">Submit</button>
                </form>
            
        </div>
    </div>
</div>
</div>

    <style>
        /* Adjust these styles as needed */
        .form-control {
          background-color: #333;
          color: white;
          border-color: #555;
        }
      
        .form-control:focus {
          border-color: #888;
          box-shadow: none;
        }
        

        /* Style for the dropdown */
        select.form-control {
            background-color: #333;
            color: white;
            border-color: #555;
        }
    
        select.form-control:focus {
            border-color: #888;
            box-shadow: none;
        }
       
      </style>
                
{% endblock body %}
