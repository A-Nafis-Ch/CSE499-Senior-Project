{% extends 'base.html' %}

{% block title %}CarKoto|E-Garage{% endblock title %}


{% block body %}
<div class="has-bg-img">
    <div class="bg-img bg-cover d-flex align-items-center justify-content-cente" style="background-image:url('static/carousal images/e1.jpeg'); background-repeat:no-repeat; background-size:cover;">


   <div class="Egarageformcontainer w-50 container d-flex justify-content-center align-items-center">
    <div class="container ">
        <h1 class="text-white text-center font-family-">Add Car to eGarage</h1>
        <form method="post" class="mx-3 my-2 w-5 text-center p-3 bg-dark text-light  opacity-75" action="{% url 'Egarage' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="carMake">Car Name:</label>
            <input type="text" class="form-control" id="carName" name="car_name" required>
          </div>
          <div class="form-group">
            <label for="carModel">Car Model:</label>
            <input type="text" class="form-control" id="carModel" name="car_model" required>
          </div>
          <div class="form-group">
            <label for="clientName">Client Name:</label>
            <input type="text" class="form-control" id="clientName" name="client_name" required>
          </div>
          <div class="form-group">
            <label for="clientMobile">Client Mobile Number:</label>
            <input type="tel" class="form-control" id="clientMobile" name="client_mobile" required>
          </div>
          <div class="form-group">
            <label for="clientAddress">Client Address:</label>
            <textarea class="form-control" id="clientAddress" name="client_address" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="carProblem">Description of Car Problem:</label>
            <textarea class="form-control" id="carProblem" name="car_problem" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="bookingDate">Appointment Date:</label>
            <input type="date" class="form-control" id="bookingDate" name="booking_date" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
   </div>
    </div>

</div>
{% endblock body%}
