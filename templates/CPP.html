{% block title %}CarKoto | Predict Your Car Price{% endblock title %}

<style>
    /* Add CSS styles here */
    body {
        background-color: #333; /* Dark grey background color */
    }

    .container {
        background-color: #fff; /* White container background color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #007bff; /* Blue button color */
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    /* Adjust the alert style */
    .alert-success {
        background-color: #5cb85c; /* Green background color */
        color: #fff; /* White text color */
        padding: 10px;
        border-radius: 5px;
    }
</style>
